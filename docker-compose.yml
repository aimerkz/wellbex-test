version: '3.8'

services:

  backend:
    build:
      context: .
    container_name: wellbex-backend
    restart: always
    volumes:
      - static:/wellbex-test/static/
    ports:
      - '${APP_PORT}:8000'
    depends_on:
      - db
    env_file:
      - ./.env

  db:
    container_name: wellbex_db
    image: postgres:14.6-alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - '${DB_PORT}:5432'
    healthcheck:
      test: pg_isready -U ${DB_USER} -d ${DB_NAME}
      interval: 3s
      timeout: 2s
      retries: 3
    volumes:
      - wellbex_data:/var/lib/postgresql/data

volumes:
  static:
  wellbex_data:
    driver: local
